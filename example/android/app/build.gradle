plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id("com.cleveradssolutions.gradle-plugin") version "4.3.0"
}

cas {
    adapters {
        // Include more adapters here
        // googleAds = true
    }
    // Instead of defining each adapter separately,
    // you can simply include the list of recommended adapters in one line:
    // includeOptimalAds = true
}

android {
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    namespace "com.cleveradssolutions.plugin.flutter.example"
    defaultConfig {
        applicationId "com.cleveradssolutions.plugin.flutter.example"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaLanguageVersion.of(11)
        targetCompatibility JavaLanguageVersion.of(11)
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}
